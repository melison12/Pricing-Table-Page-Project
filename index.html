    *{

    body {

    section{
      position: relative;
      width: 100%;

      background: #3586ff;
      overflow: hidden;
      animation: wave 30s linear infinite;
      background: url(https://1.bp.blogspot.com/-xQUc-TovqDk/XdxogmMqIRI/AAAAAAAACvI/AizpnE509UMGBcTiLJ58BC6iViPYGYQfQCLcBGAsYHQ/s1600/wave.png) repeat-x bottom;

    }

    .pricing-container{
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      height: 95vh;
    }

    .pricing-plan{
      background-color: lightgray;
      text-align: center;
      height: 500px;
      width: 300px;
      border-radius: 5%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .plan-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 15%;
    }

    .plan-price {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .plan-features {
      list-style-type: none;
    }

    .plan-features li {
      margin: 10px 0;
      transition: 0.3s;
    }

    .plan-features li:hover {
      transform: scale(1.05);
    }
    
      .glow-on-hover {  
    margin-top: auto;
    margin-bottom:20px;
  }

.glow-on-hover {
    width: 220px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
    
}

.glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.glow-on-hover:active {
    color: #000
}

.glow-on-hover:active:after {
    background: transparent;
}

.glow-on-hover:hover:before {
    opacity: 1;
}

.glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}


    /* Your existing .glow-on-hover related styles */

      }

      }
    }
  </style>
</head>
